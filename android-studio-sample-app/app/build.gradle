apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.iovation.mobile.android.sample.androidstudiosampleapp"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "3.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name:'fraudforce-lib-release-3.0.1', ext:'aar')
}
